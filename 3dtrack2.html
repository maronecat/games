<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Magic Tree: Gesture Master</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050510; }
        #input_video { display: none; }
        #output_canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; }
        #info {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            color: rgba(255, 255, 255, 0.9); z-index: 2; font-family: sans-serif;
            pointer-events: none; text-shadow: 0 0 5px cyan; font-size: 0.9rem; line-height: 1.5;
        }
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #00ffff; z-index: 3; font-family: monospace; font-size: 1.2rem;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <div id="loading">Loading Magic...</div>
    <div id="info">
        ğŸ‘Œ <b>ã¤ã¾ã‚€/é–‹ã</b>ï¼šæ‹¡å¤§ãƒ»é›ªã«ãªã‚‹<br>
        âœŒï¸ <b>ãƒ”ãƒ¼ã‚¹</b>ï¼šè‰²ã‚’å¤‰ãˆã‚‹ (Green -> Blue -> Pink)
    </div>
    
    <video id="input_video" playsinline></video>
    <canvas id="output_canvas"></canvas>

<script>
    // --- 1. ãƒ†ã‚¯ã‚¹ãƒãƒ£ç”Ÿæˆ ---
    function createGlowTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 32; canvas.height = 32;
        const ctx = canvas.getContext('2d');
        const gradient = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
        gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
        gradient.addColorStop(0.2, 'rgba(255, 255, 255, 0.8)');
        gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.2)');
        gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 32, 32);
        return new THREE.CanvasTexture(canvas);
    }

    // --- 2. Three.js åˆæœŸåŒ– ---
    const canvas = document.getElementById('output_canvas');
    const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x050510, 0.05);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 0, 8);

    // --- 3. ã‚«ãƒ©ãƒ¼ãƒ‘ãƒ¬ãƒƒãƒˆå®šç¾© ---
    const palettes = [
        { name: "Classic", main: new THREE.Color(0x00ff88), sub: new THREE.Color(0xffaa00) }, // ç·‘Ã—é‡‘
        { name: "Frozen",  main: new THREE.Color(0x00aaff), sub: new THREE.Color(0xffffff) }, // é’Ã—ç™½
        { name: "Sakura",  main: new THREE.Color(0xff66b2), sub: new THREE.Color(0xffffff) }, // ãƒ”ãƒ³ã‚¯Ã—ç™½
        { name: "Mystic",  main: new THREE.Color(0x9900ff), sub: new THREE.Color(0x00ffff) }  // ç´«Ã—ã‚·ã‚¢ãƒ³
    ];
    let currentPaletteIndex = 0;
    
    // ç¾åœ¨ã®ã‚¿ãƒ¼ã‚²ãƒƒãƒˆè‰²ï¼ˆã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç”¨ï¼‰
    let targetColorMain = palettes[0].main;
    let targetColorSub = palettes[0].sub;
    const colorSnow = new THREE.Color(0xffffff);

    // --- 4. ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ä½œæˆ ---
    const particleCount = 2500;
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(particleCount * 3);
    const colors = new Float32Array(particleCount * 3);
    const basePositions = [];
    const scatterOffsets = [];
    const particleTypes = []; // 0:MainColor, 1:SubColor

    for (let i = 0; i < particleCount; i++) {
        // ãƒ„ãƒªãƒ¼å½¢çŠ¶
        const y = Math.random() * 6 - 3;
        const radius = (3 - y) * 0.4 + 0.1;
        const angle = y * 5 + Math.random() * Math.PI * 2;
        
        const x = Math.cos(angle) * radius + (Math.random() - 0.5) * 0.5;
        const z = Math.sin(angle) * radius + (Math.random() - 0.5) * 0.5;

        positions[i * 3] = x;
        positions[i * 3 + 1] = y;
        positions[i * 3 + 2] = z;

        basePositions.push({x, y, z});
        scatterOffsets.push(new THREE.Vector3(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5).normalize());

        // è‰²ã‚¿ã‚¤ãƒ—æ±ºå®š
        const isSub = Math.random() > 0.8; // 20%ãŒã‚µãƒ–ã‚«ãƒ©ãƒ¼ï¼ˆã‚ªãƒ¼ãƒŠãƒ¡ãƒ³ãƒˆï¼‰
        particleTypes.push(isSub ? 1 : 0);
        
        // åˆæœŸè‰²
        const c = isSub ? targetColorSub : targetColorMain;
        colors[i * 3] = c.r;
        colors[i * 3 + 1] = c.g;
        colors[i * 3 + 2] = c.b;
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

    const material = new THREE.PointsMaterial({
        size: 0.15, map: createGlowTexture(), vertexColors: true,
        blending: THREE.AdditiveBlending, depthWrite: false, transparent: true
    });
    const particlesMesh = new THREE.Points(geometry, material);
    scene.add(particlesMesh);

    // --- 5. ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³åˆ¶å¾¡ ---
    let targetScale = 1.0;
    let currentScale = 1.0;
    let explosionFactor = 0.0; 
    let handDetected = false;
    let lastGestureTime = 0; // é€£ç¶šæ¤œçŸ¥é˜²æ­¢ç”¨

    function animate() {
        requestAnimationFrame(animate);

        // ã‚¹ã‚±ãƒ¼ãƒ«ï¼†çˆ†ç™ºè¨ˆç®—
        currentScale += (targetScale - currentScale) * 0.1;
        let targetExplosion = (currentScale > 2.5) ? Math.min((currentScale - 2.5) * 0.8, 1.5) : 0;
        explosionFactor += (targetExplosion - explosionFactor) * 0.05;

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«æ›´æ–°
        const posAttr = geometry.attributes.position;
        const colAttr = geometry.attributes.color;
        const time = Date.now() * 0.001;

        for (let i = 0; i < particleCount; i++) {
            // ä½ç½®è¨ˆç®—
            const bx = basePositions[i].x;
            const by = basePositions[i].y;
            const bz = basePositions[i].z;
            const sx = scatterOffsets[i].x;
            const sy = scatterOffsets[i].y;
            const sz = scatterOffsets[i].z;

            const wobble = Math.sin(time + by) * 0.05; 
            const snowX = sx * 5.0 + Math.sin(time * 0.5 + i) * 0.5;
            const snowY = sy * 5.0 + Math.cos(time * 0.3 + i) * 0.5;
            const snowZ = sz * 5.0 + Math.sin(time * 0.7 + i) * 0.5;

            const px = bx + (snowX - bx) * explosionFactor;
            const py = by + (snowY - by) * explosionFactor;
            const pz = bz + (snowZ - bz) * explosionFactor;

            posAttr.setXYZ(i, px * currentScale, py * currentScale, pz * currentScale);

            // è‰²è¨ˆç®—ï¼ˆãƒ‘ãƒ¬ãƒƒãƒˆé·ç§» ï¼‹ é›ªå¤‰åŒ–ï¼‰
            // ç¾åœ¨ã®ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã®ã‚ã‚‹ã¹ãè‰²
            const baseC = (particleTypes[i] === 1) ? targetColorSub : targetColorMain;
            
            // ç¾åœ¨ã®è‰²ã‚’å–å¾—
            const curR = colAttr.getX(i);
            const curG = colAttr.getY(i);
            const curB = colAttr.getZ(i);

            // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆè‰²ï¼ˆé›ªåŒ–ã‚’è€ƒæ…®ï¼‰
            // explosionFactorãŒé«˜ã„ã»ã©ç™½ã«è¿‘ã¥ã
            const finalR = baseC.r + (colorSnow.r - baseC.r) * explosionFactor;
            const finalG = baseC.g + (colorSnow.g - baseC.g) * explosionFactor;
            const finalB = baseC.b + (colorSnow.b - baseC.b) * explosionFactor;

            // è‰²ã‚’ã‚†ã£ãã‚Šé·ç§»ã•ã›ã‚‹ (Lerp)
            colAttr.setXYZ(i,
                curR + (finalR - curR) * 0.05,
                curG + (finalG - curG) * 0.05,
                curB + (finalB - curB) * 0.05
            );
        }
        posAttr.needsUpdate = true;
        colAttr.needsUpdate = true;

        if (!handDetected) particlesMesh.rotation.y += 0.005;
        renderer.render(scene, camera);
    }
    animate();

    // --- 6. MediaPipe Hands & ã‚¸ã‚§ã‚¹ãƒãƒ£ãƒ¼åˆ¤å®š ---
    const videoElement = document.getElementById('input_video');
    const loadingElement = document.getElementById('loading');

    function onResults(results) {
        loadingElement.style.display = 'none';

        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            handDetected = true;
            const landmarks = results.multiHandLandmarks[0];

            // 1. ãƒ”ãƒ³ãƒåˆ¤å®š (æ‹¡å¤§ç¸®å°)
            const thumb = landmarks[4];
            const index = landmarks[8];
            const distance = Math.sqrt(Math.pow(thumb.x - index.x, 2) + Math.pow(thumb.y - index.y, 2));
            targetScale = 1.0 + (distance * 8.0);

            // å›è»¢åˆ¶å¾¡
            const handCenterX = (thumb.x + index.x) / 2;
            particlesMesh.rotation.y = (handCenterX - 0.5) * -3;
            particlesMesh.rotation.x = (index.y - 0.5) * -2;

            // 2. ãƒ”ãƒ¼ã‚¹ã‚µã‚¤ãƒ³åˆ¤å®š (è‰²å¤‰æ›´)
            // æ¡ä»¶: äººå·®ã—æŒ‡(8)ã¨ä¸­æŒ‡(12)ãŒä¼¸ã³ã¦ã„ã¦ã€è–¬æŒ‡(16)ã¨å°æŒ‡(20)ãŒæ›²ãŒã£ã¦ã„ã‚‹
            // æŒ‡å…ˆ(TIP)ãŒç¬¬2é–¢ç¯€(PIP)ã‚ˆã‚Šä¸Šã«ã‚ã‚‹ã‹ã©ã†ã‹ï¼ˆYåº§æ¨™ã¯ä¸ŠãŒ0ãªã®ã§ TIP < PIPï¼‰
            
            const isIndexOpen = landmarks[8].y < landmarks[6].y;
            const isMiddleOpen = landmarks[12].y < landmarks[10].y;
            const isRingClosed = landmarks[16].y > landmarks[14].y;
            const isPinkyClosed = landmarks[20].y > landmarks[18].y;

            // ç°¡æ˜“ãƒ”ãƒ¼ã‚¹åˆ¤å®š (è¦ªæŒ‡ã®çŠ¶æ…‹ã¯å•ã‚ãªã„)
            if (isIndexOpen && isMiddleOpen && isRingClosed && isPinkyClosed) {
                const now = Date.now();
                // é€£ç¶šåˆ‡ã‚Šæ›¿ãˆé˜²æ­¢ (1ç§’ã‚¯ãƒ¼ãƒ«ãƒ€ã‚¦ãƒ³)
                if (now - lastGestureTime > 1000) {
                    changeColorPalette();
                    lastGestureTime = now;
                }
            }

        } else {
            handDetected = false;
            targetScale = 1.0;
        }
    }

    function changeColorPalette() {
        currentPaletteIndex = (currentPaletteIndex + 1) % palettes.length;
        const p = palettes[currentPaletteIndex];
        
        // è‰²ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã‚’æ›´æ–°
        targetColorMain = p.main;
        targetColorSub = p.sub;
        
        // ã¡ã‚‡ã£ã¨ã—ãŸãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ (èƒŒæ™¯ã‚’ä¸€ç¬æ˜ã‚‹ãã™ã‚‹ã¨ã‹)
        document.body.style.backgroundColor = "#111122";
        setTimeout(() => { document.body.style.backgroundColor = "#050510"; }, 200);
    }

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });
    hands.onResults(onResults);

    const cameraUtils = new Camera(videoElement, {
        onFrame: async () => { await hands.send({image: videoElement}); },
        width: 640, height: 480
    });
    cameraUtils.start();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
